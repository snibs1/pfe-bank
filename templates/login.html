<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Bank IA | Secure Authentication</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    <div class="page-wrapper">
        <div class="particles" id="particles"></div>

        <div class="brand-section">
            <div class="brand-badge"><i class="bi bi-shield-lock-fill me-2"></i> BANK-LEVEL SECURITY</div>
            <h1 class="brand-title">NB BANK<br>INTELLIGENCE</h1>
            <p>Empowering financial decisions through high-fidelity machine learning.</p>
            
            <div class="features-grid">
                <div class="feature-box"><i class="bi bi-cpu"></i> <span>Neural Inference</span></div>
                <div class="feature-box"><i class="bi bi-graph-up"></i> <span>Live Analytics</span></div>
            </div>
        </div>

        <div class="form-section">
            <div class="login-card">
                <i class="bi bi-fingerprint"></i>
                <h2 class="fw-bold mt-4 mb-1 text-white">Secure Sign In</h2>
                <p class="text-secondary small mb-4">Authorized Personnel Only</p>

                <form method="POST" action="/login">
                    <div class="mb-3 text-start">
                        <label class="small fw-bold text-secondary">EMPLOYEE ID</label>
                        <input type="text" name="username" class="form-control shadow-none" placeholder="admin" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="small fw-bold text-secondary">ACCESS KEY</label>
                        <input type="password" name="password" class="form-control shadow-none" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-ai">AUTHENTICATE <i class="bi bi-arrow-right"></i></button>
                </form>

                <div class="stats-row">
                    <div class="text-center"><span class="stat-val">91.2%</span><span class="stat-lbl">Accuracy</span></div>
                    <div class="text-center"><span class="stat-val">42ms</span><span class="stat-lbl">Speed</span></div>
                    <div class="text-center"><span class="stat-val">99.9%</span><span class="stat-lbl">Uptime</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
