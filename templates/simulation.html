{% extends "dashboard.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">

<div class="header-section mb-5 animate-up">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2 class="m-0 text-white fw-800"><i class="bi bi-robot me-2 text-info"></i>AI Risk Assessment Lab</h2>
            <p class="text-dim mb-0">Analyse de risque crédit en temps réel (Moteur XGBoost)</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-info btn-sm" onclick="loadPreviousAnalysis()">
                <i class="bi bi-clock-history me-1"></i> Historique
            </button>
            <div class="badge bg-info bg-opacity-10 border border-info border-opacity-25 px-3 py-2 text-info">
                <i class="bi bi-cpu-fill me-1"></i> v2.4 Ready
            </div>
        </div>
    </div>
</div>

<div class="row g-4 animate-up" style="animation-delay: 0.1s;">
    <div class="col-lg-8">
        <div class="glass-card p-4 mb-4">
            <div class="d-flex align-items-center mb-4">
                <div class="ai-icon-circle me-3"><i class="bi bi-person-vcard"></i></div>
                <div>
                    <h4 class="m-0 text-white">Nouveau Dossier</h4>
                    <small class="text-dim">ID Session: <span id="clientId" class="text-info">...</span></small>
                </div>
            </div>

            <form id="simulationForm" autocomplete="off">
                <input type="hidden" name="client_id" id="clientIdField">
                
                <div class="row g-4">
                    <div class="col-12">
                        <h6 class="text-info mb-3 small fw-bold text-uppercase"><i class="bi bi-person me-2"></i>Civil</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label-custom">Nom Complet</label>
                                <input type="text" name="client_name" class="form-control-custom" placeholder="ex: Ahmed Benani" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom">CIN</label>
                                <input type="text" name="cin" class="form-control-custom" placeholder="AB123456" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom">Téléphone</label>
                                <input type="tel" name="phone" class="form-control-custom" placeholder="06..." required>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <h6 class="text-info mb-3 small fw-bold text-uppercase"><i class="bi bi-wallet2 me-2"></i>Finance</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label-custom">Revenu Annuel</label>
                                <div class="input-with-icon">
                                    <input type="number" name="annual_income" class="form-control-custom" placeholder="500000" required>
                                    <span class="input-suffix">DH</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom">Score Crédit (300-850)</label>
                                <input type="number" name="credit_score" class="form-control-custom" placeholder="720" min="300" max="850" required>
                                <div class="progress mt-2" style="height: 3px; background: rgba(255,255,255,0.1);">
                                    <div class="progress-bar bg-info" id="scoreBar" style="width: 0%"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom">DTI (%)</label>
                                <input type="number" step="0.1" name="debt_to_income_ratio" class="form-control-custom" placeholder="30" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <h6 class="text-info mb-3 small fw-bold text-uppercase"><i class="bi bi-bank me-2"></i>Projet</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label-custom">Montant Demandé</label>
                                <div class="input-with-icon">
                                    <input type="number" name="loan_amount" class="form-control-custom" placeholder="200000" required>
                                    <span class="input-suffix">DH</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom">Durée (Mois)</label>
                                <input type="number" name="loan_term" class="form-control-custom" placeholder="60" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom">Taux (%)</label>
                                <input type="number" step="0.01" name="interest_rate" class="form-control-custom" placeholder="Auto" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label-custom">Genre</label>
                                <select name="gender" class="form-select-custom">
                                    <option value="Male">Homme</option>
                                    <option value="Female">Femme</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label-custom">Situation</label>
                                <select name="marital_status" class="form-select-custom">
                                    <option value="Single">Célibataire</option>
                                    <option value="Married">Marié(e)</option>
                                    <option value="Divorced">Divorcé(e)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-custom">Type Prêt</label>
                                <select name="loan_purpose" class="form-select-custom" onchange="autoFillInterestRate()">
                                    <option value="Personal">Personnel (Conso)</option>
                                    <option value="Business">Professionnel</option>
                                    <option value="Home">Immobilier</option>
                                    <option value="Car">Auto</option>
                                    <option value="Education">Études</option>
                                </select>
                            </div>
                            <input type="hidden" name="age" value="35">
                            <input type="hidden" name="employment_status" value="Employed">
                            <input type="hidden" name="education_level" value="Graduate">
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn-simulate shadow-lg">
                                <span class="btn-text"><i class="bi bi-cpu-fill me-2"></i>LANCER L'ANALYSE IA</span>
                                <span class="btn-loader d-none"><span class="spinner-border spinner-border-sm me-2"></span>Traitement...</span>
                            </button>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-info flex-fill fw-bold" onclick="fillSampleData()">
                                    <i class="bi bi-magic me-2"></i>Données de Test
                                </button>
                                <button type="button" class="btn btn-outline-secondary flex-fill fw-bold" onclick="resetForm()">
                                    <i class="bi bi-arrow-counterclockwise me-2"></i>Vider
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="glass-card p-4 mb-4">
            <h5 class="text-white mb-4"><i class="bi bi-activity me-2"></i>Statistiques Live</h5>
            <div class="row text-center g-2">
                <div class="col-6">
                    <div class="stat-box p-3 rounded" style="background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.05);">
                        <div class="text-info fw-bold fs-4" id="todayAnalyses">0</div>
                        <div class="text-dim small">Analyses</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-box p-3 rounded" style="background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.05);">
                        <div class="text-success fw-bold fs-4" id="todayApproved">0</div>
                        <div class="text-dim small">Approuvés</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultSection" class="d-none animate-up">
            <div class="glass-card p-4 border border-info border-opacity-25 shadow-lg text-center position-relative overflow-hidden">
                <div style="position: absolute; top:-50%; left:-50%; width:200%; height:200%; background: radial-gradient(circle, rgba(56,189,248,0.1) 0%, rgba(0,0,0,0) 70%); pointer-events: none;"></div>
                
                <div id="resultIcon" class="mb-3" style="font-size: 4rem;"></div>
                <h2 id="resultTitle" class="fw-800 mb-1"></h2>
                <p id="resultSubtitle" class="text-dim small mb-4"></p>

                <div class="risk-card p-4 rounded-4 mb-4">
                    <h6 class="text-dim text-uppercase small mb-2">Probabilité de Défaut</h6>
                    <div class="display-1 fw-bold text-white mb-0" id="riskScoreDisplay">0%</div>
                    <span class="badge mt-2" id="riskCategory">Calcul...</span>
                </div>

                <div id="aiReason" class="alert bg-black bg-opacity-20 border-0 text-start text-dim small mb-4"></div>

                <div class="d-flex justify-content-center gap-2 no-print">
                    <button class="btn btn-sm btn-outline-light" onclick="window.print()"><i class="bi bi-printer me-2"></i>Imprimer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
{% endblock %}
